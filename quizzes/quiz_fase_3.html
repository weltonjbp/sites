                    <script>
                        // JSON do quiz (gerado pelo professor)
                        const quizData = [{"pergunta":"O conceito ‚Äú√© a forma de visualizar as 3 claves utilizando um sistema de 11 linhas‚Äù refere-se","opcoes":["Ao Pentagrama","Ao Endecagrama","√Ä Clave","√Ä Pauta"],"correta":"Ao Endecagrama"},{"pergunta":"O Endecagrama √© formado pelo conjunto de","opcoes":["11 Linhas e 10 Espa√ßos","11 Linhas e 11 Espa√ßos","10 Linhas e 11 Espa√ßos","Linhas e 10 Espa√ßos"],"correta":"11 Linhas e 10 Espa√ßos"},{"pergunta":"Se estamos ‚Äúcantando as notas musicais na altura, dentro de um padr√£o r√≠tmico‚Äù, ent√£o estamos fazendo:","opcoes":["A leitura m√©trica","A leitura r√≠tmica","O solfejo","Nenhuma das alternativas"],"correta":"O solfejo"},{"pergunta":"Complete a frase:A________________define a quantidade de tempos dentro de um compasso, bem como a figura musical que representa cada tempo,_______________ou_________.","opcoes":["Figura musical; f√≥rmula de compasso; pulso","F√≥rmula de compasso; pulso; movimento","F√≥rmula de compasso; movimento; figura musical","Figura musical; pulso; movimento"],"correta":"F√≥rmula de compasso; pulso; movimento"},{"pergunta":"Considerando um compasso quatern√°rio simples (4/4) a sem√≠nima valer√°:","opcoes":["1 tempo","1/2 tempo","2 tempos","1/4 de tempo"],"correta":"1 tempo"},{"pergunta":"O metr√¥nomo pode ser mec√¢nico ou digital e est√° diretamente relacionado √† qual elemento da m√∫sica?","opcoes":["Sinfonia","Melodia","Harmonia","Ritmo"],"correta":"Ritmo"},{"pergunta":"O equipamento que faz cliques sonoros repetidos a uma velocidade ajust√°vel √© o:","opcoes":["Diapas√£o","Metr√¥nomo","Cron√¥metro","Nenhuma das alternativas"],"correta":"Metr√¥nomo"},{"pergunta":"O movimento de solfejo com a m√£o esquerda pode ser executado por:","opcoes":["Canhotos somente","Destros","Ambos","N√£o se deve executar o solfejo com a m√£o esquerda"],"correta":"Canhotos somente"},{"pergunta":"O movimento de solfejo executado com a m√£o direita pode ser executado por:","opcoes":["Canhotos somente","Destro                         let userData = {}; // Declara√ß√£o global corrigida
                        let detailedResults = [];
                        const titulo = document.getElementById('meuTitulo');
                        const textoTitulo = titulo.textContent;
                        // Carregar ranking
                        loadRanking();

                        // Iniciar quiz
                        // Iniciar quiz
                        function startQuiz() {
                            const name = document.getElementById('user-name').value;
                            const whatsapp = document.getElementById('whatsapp').value.replace(/D/g, '');
                            const professorWhatsApp = document.getElementById('professor-whatsapp').value.replace(/D/g, '');

                            if (name && whatsapp.length === 11 && professorWhatsApp.length === 11 && quizData.length > 0) {
                                userData = { 
                                    name, 
                                    whatsapp: `55${whatsapp}`, 
                                    professorWhatsApp: `55${professorWhatsApp}` 
                                };
                                
                                document.getElementById('start-section').style.display = 'none';
                                document.getElementById('quiz-container').style.display = 'block';
                                renderQuiz();
                            } else {
                                document.getElementById('error-msg').style.display = 'block';
                            }
                        }


                        // Renderizar perguntas dinamicamente
                      function renderQuiz() {
                            const container = document.getElementById('quiz-content');
                            container.innerHTML = '';

                            quizData.forEach((q, index) => {
                                const questionDiv = document.createElement('div');
                                questionDiv.className = 'question';
                                questionDiv.setAttribute('data-question-index', index);
                                questionDiv.innerHTML = `
                                    <h2>${index+1}. ${q.pergunta}</h2>
                                    <div class="options">
                                        ${q.opcoes.map(opt => `
                                            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
                                        `).join('')}
                                    </div>
                                `;
                                container.appendChild(questionDiv);
                            });
                            document.getElementById('submit-btn').style.display = 'block';
                        }

                        // Verificar respostas
                     function renderQuiz() {
                            const container = document.getElementById('quiz-content');
                            container.innerHTML = '';

                            quizData.forEach((q, index) => {
                                const questionDiv = document.createElement('div');
                                questionDiv.className = 'question';
                                questionDiv.setAttribute('data-question-index', index);
                                questionDiv.innerHTML = `
                                    <h2>${index+1}. ${q.pergunta}</h2>
                                    <div class="options">
                                        ${q.opcoes.map(opt => `
                                            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
                                        `).join('')}
                                    </div>
                                `;
                                container.appendChild(questionDiv);
                            });
                            document.getElementById('submit-btn').style.display = 'block';
                        }

                        function checkAnswers() {
                            let score = 0;
                            detailedResults = [];
                            
                            quizData.forEach((q, index) => {
                                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                                const userAnswer = selected ? selected.value : null;
                                const isCorrect = userAnswer === q.correta;
                                
                                if(isCorrect) score++;
                                detailedResults.push({
                                    question: q.pergunta,
                                    correctAnswer: q.correta,
                                    userAnswer: userAnswer,
                                    isCorrect: isCorrect
                                });

                                if(!isCorrect) {
                                    const questionDiv = document.querySelector(`[data-question-index="${index}"]`);
                                    if(questionDiv) questionDiv.classList.add('incorrect');
                                }
                            });

                            const total = quizData.length;
                            const resultDiv = document.getElementById('result');
                            resultDiv.style.display = 'block';
                            resultDiv.innerHTML = `
                                <h3>üéâ Resultado: ${score}/${total}</h3>
                                <p>${getPerformanceMessage(score/total)}</p>
                                <button onclick="sendResultToProfessor()">üì§ Enviar para Professor</button>
                            `;

                            updateRanking(score);
                        }
                        

                        // Mensagem de desempenho
                        function getPerformanceMessage(percentage) {
                            if (percentage >= 0.9) return "Excelente! Domina a teoria musical! üéº";
                            if (percentage >= 0.7) return "Bom! Continue estudando! üìö";
                            return "Revise o material e tente novamente! ‚ú®";
                        }

  
                        // Enviar resultado para professor
						function sendResultToProfessor() {
							const score = detailedResults.filter(r => r.isCorrect).length;
							const total = detailedResults.length;

							// Formata√ß√£o da mensagem
							let message = encodeURIComponent(
							     textoTitulo + `
` +
								`*üìä Resultado do Quiz - ${userData.name}*

` +
                                `


` +
								`‚úÖ *Acertos*: ${score}
` +
								`‚ùå *Erros*: ${total - score}

` +
                                `üìà Percentual de Acerto: ${((score/total)*100).toFixed(1)}%

` +
								`*üìù Detalhes das Respostas:*
` +
                                `


` +
								detailedResults.map((res, idx) => 
									`üîπ *Pergunta ${idx + 1}:* ${res.question}
` +
									`   ‚úÖ *Correta:* ${res.correctAnswer}
` +
									`   üü© *Aluno:* ${res.userAnswer || "Nenhuma"}
` +
									(res.isCorrect ? `   üéØ *Resultado:* Correto!
` : `   ‚ö†Ô∏è *Resultado:* Incorreto!
`) +
									`‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
`
								).join('')+
                                    `


` +
                                    `*Atenciosamente,*
` +
                                    `Equipe de Ensino Musical CCB üéµ

` +
                                    `*D√∫vidas ou feedback?* Entre em contato atrav√©s deste n√∫mero.`
							);

							// Abre o WhatsApp com a mensagem formatada
							window.open(`https://wa.me/${userData.professorWhatsApp}?text=${message}`);
						}

                        // Sistema de ranking
                        function updateRanking(score) {
                            const ranking = JSON.parse(localStorage.getItem('quizRanking') || '[]');
                            ranking.push({ 
                                name: userData.name, 
                                score, 
                                timestamp: new Date().toISOString() 
                            });
                            
                            ranking.sort((a, b) => b.score - a.score);
                            const top10 = ranking.slice(0, 10);
                            localStorage.setItem('quizRanking', JSON.stringify(top10));
                            displayRanking(top10);
                        }

                        function displayRanking(data) {
                            const list = document.getElementById('ranking-list');
                            list.innerHTML = data.map((entry, index) => `
                                <li>${index + 1}. ${entry.name} - ${entry.score} pontos</li>
                            `).join('');
                        }

                        function loadRanking() {
                            const savedData = localStorage.getItem('quizRanking');
                            if (savedData) displayRanking(JSON.parse(savedData));
                        }
                            
                        function openFullImage(url) {
                            document.getElementById('full-image').src = url;
                            document.getElementById('full-image-overlay').style.display = 'flex';
                        }
                        function closeFullImage() {
                            document.getElementById('full-image-overlay').style.display = 'none';
                        }
