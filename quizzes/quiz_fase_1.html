
                 <!DOCTYPE html>

                    <style>

                    <!-- Quiz -->
                    <div class="quiz-container" id="quiz-container">

                        <button onclick="checkAnswers()" style="display: none;" id="submit-btn">Enviar Respostas</button>
                        <div class="result" id="result"></div>
                    </div>

                    <script>
                        // JSON do quiz (gerado pelo professor)
                        const quizData =  [{"pergunta":"O que √© m√∫sica?","opcoes":["S√£o propriedades do som","√â a arte de expressar sentimentos por meio de sons coordenados","√â tudo o que ouvimos","S√£o vibra√ß√µes sonoras irregulares"],"correta":"√â a arte de expressar sentimentos por meio de sons coordenados"},{"pergunta":"Complete: A √© a produ√ß√£o ordenada de sons sucessivos. Exemplo: .","opcoes":["Ritmo; piano;","Harmonia; trompete;","Melodia; trompete;","Harmonia, flauta"],"correta":"Melodia; trompete;"},{"pergunta":"Qual das alternativas abaixo √© o conceito de som?","opcoes":["√â tudo o que ouvimos","O sil√™ncio tamb√©m √© considerado com um tipo de som","Ru√≠dos","Nenhuma das alternativas"],"correta":"√â tudo o que ouvimos"},{"pergunta":"Qual alternativa abaixo n√£o tem um ritmo constante?","opcoes":["Pisca-alerta do carro","Palma","Metr√¥nomo","Rel√≥gio"],"correta":"Palma"},{"pergunta":"Assinale a alternativa correta.","opcoes":["‚ÄúA buzina do trem produz um som longo‚Äù. Logo, nos referimos √† Intensidade","Altura √© a propriedade do som ser forte ou fraco.","Timbre √© a propriedade que permite reconhecer se o som √© grave, m√©dio ou agudo","A Dura√ß√£o √© a sustenta√ß√£o do som, podendo ser curto ou longo"],"correta":"A Dura√ß√£o √© a sustenta√ß√£o do som, podendo ser curto ou longo"},{"pergunta":"Melodia, harmonia e ritmo fazem parte de qual conjunto?","opcoes":["Elementos da m√∫sica","Propriedades do som","Tipos de som","Propriedades da m√∫sica"],"correta":"Elementos da m√∫sica"},{"pergunta":"O que √© timbre?","opcoes":["√â o volume do som","√â o que distingue um som do outro","√â a propriedade das frequ√™ncias das ondas sonoras","Todas alternativas est√£o corretas"],"correta":"√â o que distingue um som do outro"},{"pergunta":"Qual das alternativas abaixo faz parte da propriedade do som ‚Äúaltura‚Äù?","opcoes":["Graves; m√©dios; agudos","Altos; m√©dios, baixos","Pian√≠ssimo; piano; extra forte","Graves; fortes; agudos"],"correta":"Graves; m√©dios; agudos"},{"pergunta":"O conceito ‚ÄúS√£o utilizadas para notas musicais escritas mais agudas ou mais graves do que o pentagrama comporta ‚Äù refere-se:","opcoes":["Ao Pentagrama","As Linhas Complementares","As Linhas Suplementares","As Linhas Incrementais"],"correta":"As Linhas Suplementares"},{"pergunta":"A clave de F√° abrange as vozes tenor e baixo. Portanto, √© correto afirmar que est√° sendo usado o elemento da m√∫sica","opcoes":["Harmonia","Melodia","Ritmo","Altura"],"correta":"Harmonia"},{"pergunta":"O violino faz parte da fam√≠lia das","opcoes":["Teclados","Metais","Cordas","Madeiras"],"correta":"Cordas"},{"pergunta":"De acordo com a teoria musical do MSA n√≥s temos:","opcoes":["7 Notas Musicais","6 Notas Musicais","5 Notas Musicais","8 Notas Musicais"],"correta":"7 Notas Musicais"},{"pergunta":"Como podemos definir o pentagrama?","opcoes":["√â tudo o que precisamos para fazer m√∫sica","√â o conjunto de 5 linhas e 4 espa√ßos","√â o sinal que representa os sons graficamente","√â tudo o que ouvimos"],"correta":"√â o conjunto de 5 linhas e 4 espa√ßos"},{"pergunta":"O que √© clave?","opcoes":["√â um s√≠mbolo gr√°fico que determina a dura√ß√£o do som","√â um sinal para representar a pauta musical","√â um sinal que determina o nome da nota escrita em sua linha de refer√™ncia.","√â um s√≠mbolo para dar o colorido musical"],"correta":"√â um sinal que determina o nome da nota escrita em sua linha de refer√™ncia."},{"pergunta":"Quais s√£o as claves utilizadas em nossos Hin√°rios e em quais linhas elas se iniciam?","opcoes":["Clave de Sol (2¬™ linha); Clave de F√° (4¬™ linha) e Clave de D√≥ (3¬™ linha)","Clave de Sol (2¬™ linha); Clave de F√° (3¬™ linha) e Clave de D√≥ (4¬™ linha)","Clave de Sol (2¬™ linha) e Clave de F√° (3¬™ linha)","Clave de Sol (4¬™ linha); Clave de F√° (4¬™ linha) e Clave de D√≥ (2¬™ linha)"],"correta":"Clave de Sol (2¬™ linha); Clave de F√° (4¬™ linha) e Clave de D√≥ (3¬™ linha)"}];
                        let userData = {}; // Declara√ß√£o global corrigida
                        let detailedResults = [];
						const titulo = document.getElementById('meuTitulo');
                        const textoTitulo = titulo.textContent;
                        // Carregar ranking
                        loadRanking();

                        // Iniciar quiz
                        function startQuiz() {
                            const name = document.getElementById('user-name').value;
                            const whatsapp = document.getElementById('whatsapp').value.replace(/D/g, '');
                            const professorWhatsApp = document.getElementById('professor-whatsapp').value.replace(/D/g, '');

                            if (name && whatsapp.length === 11 && professorWhatsApp.length === 11 && quizData.length > 0) {
                                userData = { 
                                    name, 
                                    whatsapp: `55${whatsapp}`, 
                                    professorWhatsApp: `55${professorWhatsApp}` 
                                };
                                
                                document.getElementById('start-section').style.display = 'none';
                                document.getElementById('quiz-container').style.display = 'block';
                                renderQuiz();
                            } else {
                                document.getElementById('error-msg').style.display = 'block';
                            }
                        }

                        // Renderizar perguntas dinamicamente
                      function renderQuiz() {
                            const container = document.getElementById('quiz-content');
                            container.innerHTML = '';

                            quizData.forEach((q, index) => {
                                const questionDiv = document.createElement('div');
                                questionDiv.className = 'question';
                                questionDiv.setAttribute('data-question-index', index);
                                questionDiv.innerHTML = `
                                    <h2>${index+1}. ${q.pergunta}</h2>
                                    <div class="options">
                                        ${q.opcoes.map(opt => `
                                            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
                                        `).join('')}
                                    </div>
                                `;
                                container.appendChild(questionDiv);
                            });
                            document.getElementById('submit-btn').style.display = 'block';
                        }

                        // Verificar respostas
                     function renderQuiz() {
                            const container = document.getElementById('quiz-content');
                            container.innerHTML = '';

                            quizData.forEach((q, index) => {
                                const questionDiv = document.createElement('div');
                                questionDiv.className = 'question';
                                questionDiv.setAttribute('data-question-index', index);
                                questionDiv.innerHTML = `
                                    <h2>${index+1}. ${q.pergunta}</h2>
                                    <div class="options">
                                        ${q.opcoes.map(opt => `
                                            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
                                        `).join('')}
                                    </div>
                                `;
                                container.appendChild(questionDiv);
                            });
                            document.getElementById('submit-btn').style.display = 'block';
                        }

                        function checkAnswers() {
                            let score = 0;
                            detailedResults = [];
                            
                            quizData.forEach((q, index) => {
                                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                                const userAnswer = selected ? selected.value : null;
                                const isCorrect = userAnswer === q.correta;
                                
                                if(isCorrect) score++;
                                detailedResults.push({
                                    question: q.pergunta,
                                    correctAnswer: q.correta,
                                    userAnswer: userAnswer,
                                    isCorrect: isCorrect
                                });

                                if(!isCorrect) {
                                    const questionDiv = document.querySelector(`[data-question-index="${index}"]`);
                                    if(questionDiv) questionDiv.classList.add('incorrect');
                                }
                            });

                            const total = quizData.length;
                            const resultDiv = document.getElementById('result');
                            resultDiv.style.display = 'block';
                            resultDiv.innerHTML = `
                                <h3>üéâ Resultado: ${score}/${total}</h3>
                                <p>${getPerformanceMessage(score/total)}</p>
                                <button onclick="sendResultToProfessor()">üì§ Enviar para Professor</button>
                            `;

                            updateRanking(score);
                            document.getElementById('submit-btn').style.display = 'none';
                        }
                        

                        // Mensagem de desempenho
                        function getPerformanceMessage(percentage) {
                            if (percentage >= 0.9) return "Excelente! Domina a teoria musical! üéº";
                            if (percentage >= 0.7) return "Bom! Continue estudando! üìö";
                            return "Revise o material e tente novamente! ‚ú®";
                        }

                        // Enviar resultado para professor
						function sendResultToProfessor() {
							const score = detailedResults.filter(r => r.isCorrect).length;
							const total = detailedResults.length;

							// Formata√ß√£o da mensagem
							let message = encodeURIComponent(
                                 textoTitulo + `
` +							    
								`*üìä Resultado do Quiz - ${userData.name}*

` +
                                `


` +
								`‚úÖ *Acertos*: ${score}
` +
								`‚ùå *Erros*: ${total - score}

` +
                                `üìà Percentual de Acerto: ${((score/total)*100).toFixed(1)}%

` +
								`*üìù Detalhes das Respostas:*
` +
                                `

								detailedResults.map((res, idx) => 
									`üîπ *Pergunta ${idx + 1}:* ${res.question}
` +
									`   ‚úÖ *Correta:* ${res.correctAnswer}
` +
									`   üü© *Aluno:* ${res.userAnswer || "Nenhuma"}
` +
									(res.isCorrect ? `   üéØ *Resultado:* Correto!
` : `   ‚ö†Ô∏è *Resultado:* Incorreto!
`) +
									`‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
`
								).join('')+
                                    `


` +
                                    `*Atenciosamente,*
` +
                                    `Equipe de Ensino Musical CCB üéµ

` +
                                    `*D√∫vidas ou feedback?* Entre em contato atrav√©s deste n√∫mero.`
							);

							// Abre o WhatsApp com a mensagem formatada
							window.open(`https://wa.me/${userData.professorWhatsApp}?text=${message}`);
						}

                        // Sistema de ranking
                        function updateRanking(score) {
                            const ranking = JSON.parse(localStorage.getItem('quizRanking') || '[]');
                            ranking.push({ 
                                name: userData.name, 
                                score, 
                                timestamp: new Date().toISOString() 
                            });
                            
                            ranking.sort((a, b) => b.score - a.score);
                            const top10 = ranking.slice(0, 10);
                            localStorage.setItem('quizRanking', JSON.stringify(top10));
                            displayRanking(top10);
                        }

                        function displayRanking(data) {
                            const list = document.getElementById('ranking-list');
                            list.innerHTML = data.map((entry, index) => `
                                <li>${index + 1}. ${entry.name} - ${entry.score} pontos</li>
                            `).join('');
                        }

                        function loadRanking() {
                            const savedData = localStorage.getItem('quizRanking');
                            if (savedData) displayRanking(JSON.parse(savedData));
                        }
                        
                    </script>

                </body>
                </html>
