<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles/detalhe.css">

</head>
<body>

    <div class="container">
        <!-- Imagem do Produto -->
        <img src="imagens/card1.jpg" alt="Nome do Produto" class="product-image">

        <!-- Título do Produto -->
        <h1 class="product-title">Nome do Produto</h1>

        <!-- Descrição do Produto -->
        <p class="product-description">
            Esta é uma descrição detalhada do produto. Aqui você pode incluir informações sobre o material, dimensões, funcionalidades e qualquer outro detalhe relevante que o cliente precise saber.
        </p>

        <!-- Preço do Produto -->
        <p class="product-price">R$ 99,99</p>

        <!-- Botão de Adicionar ao Carrinho -->
        <button class="add-to-cart">Adicionar ao Carrinho</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
